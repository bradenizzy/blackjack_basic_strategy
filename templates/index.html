<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Blackjack</title>
    <style>
        /* Centering Container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Blackjack!</h1>
        <form action="/start_game" method="post">
            <label for="num_decks">How many decks would you like in the shoe?</label><br><br>
            <input type="number" id="num_decks" name="num_decks" value="6" min="1" required>
            <br><br>
            <button type="submit">Start Game</button>
            <br><br>
        </form>
        <p>This tool is meant to test your knowledge of basic strategy and counting cards.</p>
        <p>*Please note that surrenders are not allowed in this game*</p>
    </div>
</body>
</html>
