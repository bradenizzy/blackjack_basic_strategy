<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        /* Centering Container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            text-align: left;
            display: inline-block;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Over!</h1>
        <h2>Game Statistics:</h2>
        <ul>
            <li>Rounds Played: {{ game_stats.rounds_played }}</li>
            <li>Correct Actions: {{ game_stats.correct }}</li>
            <li>Incorrect Actions: {{ game_stats.incorrect }}</li>
            <li>Wins: {{ game_stats.wins }}</li>
            <li>Losses: {{ game_stats.losses }}</li>
            <li>Ties: {{ game_stats.ties }}</li>
        </ul>
        <form action="/" method="get">
            <button type="submit">Play Again</button>
        </form>
    </div>
</body>
</html>
